task sleep(type: SleepExec)

class SleepExec extends DefaultTask {

    @Input
    int times = 100

    @TaskAction
    void sleep() {
        times.times { t ->
            logger.lifecycle "Sleeping " + "${t + 1}".padLeft("$times".length()) + "/$times"
            project.exec {
                commandLine 'sleep', 1
            }
        }
    }
}
